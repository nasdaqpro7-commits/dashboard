<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --accent:#3b82f6;
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
 margin:0;
 background:radial-gradient(circle at top,#0b1f4d,#020617 70%);
 color:var(--text);
}

.container{
 max-width:1600px;
 margin:auto;
 padding:32px;
}

/* ===== HEADER ===== */
.header{
 margin-bottom:32px;
}

.logo{
 width:200px;
 margin-bottom:18px;
}

h1{
 font-size:42px;
 margin:0;
 letter-spacing:2px;
}

.subtitle{
 margin-top:8px;
 color:var(--muted);
}

/* ===== FILTERS (CUSTOM DROPDOWN) ===== */
.filters{
 display:flex;
 gap:16px;
 margin-top:28px;
 flex-wrap:wrap;
}

.dropdown{
 position:relative;
 width:220px;
}

.dropdown button{
 width:100%;
 padding:14px 16px;
 background:var(--card);
 color:var(--text);
 border:1px solid var(--border);
 border-radius:14px;
 font-size:15px;
 text-align:left;
 cursor:pointer;
}

.dropdown button:after{
 content:"▾";
 float:right;
 opacity:.6;
}

.menu{
 position:absolute;
 top:110%;
 left:0;
 width:100%;
 background:var(--card);
 border:1px solid var(--border);
 border-radius:14px;
 overflow:hidden;
 max-height:0;
 opacity:0;
 transition:.25s ease;
 z-index:10;
}

.menu.open{
 max-height:220px;
 opacity:1;
}

.menu div{
 padding:14px 16px;
 cursor:pointer;
}

.menu div:hover{
 background:rgba(59,130,246,.15);
}

/* ===== KPIs ===== */
.kpis{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
 gap:18px;
 margin-top:32px;
}

.kpi{
 background:var(--card);
 border:1px solid var(--border);
 border-radius:20px;
 padding:22px;
}

.kpi span{
 color:var(--muted);
 font-size:14px;
}

.kpi strong{
 display:block;
 font-size:30px;
 margin-top:10px;
}

.green{color:var(--green)}
.red{color:var(--red)}
.yellow{color:var(--yellow)}

</style>
</head>

<body>
<div class="container">

<header class="header">
 <img src="logo.png" class="logo">
 <h1>DASHBOARD</h1>
 <div class="subtitle" id="subtitle">2025 • Dezembro • Semana 1</div>

 <div class="filters">
  <div class="dropdown" data-type="ano">
   <button>2025</button>
   <div class="menu"></div>
  </div>

  <div class="dropdown" data-type="mes">
   <button>Dezembro</button>
   <div class="menu"></div>
  </div>

  <div class="dropdown" data-type="semana">
   <button>Semana 1</button>
   <div class="menu"></div>
  </div>
 </div>
</header>

<section class="kpis">
 <div class="kpi"><span>TRADES</span><strong>11</strong></div>
 <div class="kpi"><span>PONTOS</span><strong>228</strong></div>
 <div class="kpi"><span>GAINS</span><strong class="green">7</strong></div>
 <div class="kpi"><span>STOPS</span><strong class="red">3</strong></div>
</section>

</div>

<script>
document.querySelectorAll(".dropdown").forEach(dd=>{
 const btn=dd.querySelector("button");
 const menu=dd.querySelector(".menu");

 const options={
  ano:["2024","2025"],
  mes:["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"],
  semana:["Semana 1","Semana 2","Semana 3","Semana 4","Semana 5"]
 }[dd.dataset.type];

 menu.innerHTML=options.map(o=>`<div>${o}</div>`).join("");

 btn.onclick=()=>{
  document.querySelectorAll(".menu").forEach(m=>m.classList.remove("open"));
  menu.classList.toggle("open");
 };

 menu.querySelectorAll("div").forEach(opt=>{
  opt.onclick=()=>{
   btn.textContent=opt.textContent;
   menu.classList.remove("open");
   atualizarSubtitle();
  };
 });
});

document.addEventListener("click",e=>{
 if(!e.target.closest(".dropdown")){
  document.querySelectorAll(".menu").forEach(m=>m.classList.remove("open"));
 }
});

function atualizarSubtitle(){
 const anos=document.querySelector('[data-type="ano"] button').textContent;
 const mes=document.querySelector('[data-type="mes"] button').textContent;
 const semana=document.querySelector('[data-type="semana"] button').textContent;
 subtitle.textContent=`${anos} • ${mes} • ${semana}`;
}
</script>
</body>
</html>
