<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
 margin:0;
 background:radial-gradient(circle at top,#0b1f4d,#020617 70%);
 color:var(--text);
}

.container{
 max-width:1600px;
 margin:auto;
 padding:24px;
}

/* HEADER */
.header{
 margin-bottom:28px;
 animation:fadeDown .6s ease;
}
.header img{height:68px}
.dashboard-title{
 margin-top:14px;
 font-size:22px;
 font-weight:900;
 letter-spacing:4px;
}
.dashboard-subtitle{
 margin-top:6px;
 color:var(--muted);
 font-size:14px;
}

/* FILTROS */
.filters{
 display:flex;
 gap:12px;
 flex-wrap:wrap;
 margin-bottom:28px;
 animation:fadeUp .6s ease;
}
select{
 background:var(--card);
 color:var(--text);
 border:1px solid var(--border);
 border-radius:14px;
 padding:12px 16px;
 font-size:15px;
 width:220px;
}

/* KPIS */
.kpis{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
 gap:16px;
 margin-bottom:32px;
}
.kpi{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:18px;
 padding:18px;
 animation:fadeUp .7s ease;
}
.kpi span{
 color:var(--muted);
 font-size:13px;
 text-transform:uppercase;
}
.kpi strong{
 display:block;
 margin-top:8px;
 font-size:28px;
}

/* CARDS */
.cards{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
 gap:18px;
 margin-bottom:28px;
}
.card{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:22px;
 padding:18px;
 height:380px;
 animation:fadeUp .8s ease;
}
.chart-wrap{height:100%}

/* TABELA */
table{
 width:100%;
 border-collapse:collapse;
 min-width:900px;
}
th,td{
 padding:14px;
 text-align:center;
 border-bottom:1px solid var(--border);
}
th{color:var(--blue)}
td:first-child,th:first-child{text-align:left}

/* ANIMAÃ‡Ã•ES */
@keyframes fadeUp{
 from{opacity:0;transform:translateY(16px)}
 to{opacity:1;transform:none}
}
@keyframes fadeDown{
 from{opacity:0;transform:translateY(-16px)}
 to{opacity:1;transform:none}
}
</style>
</head>

<body>
<div class="container">

<!-- HEADER -->
<div class="header">
 <img src="logo.png">
 <div class="dashboard-title">DASHBOARD</div>
 <div class="dashboard-subtitle" id="subtitle"></div>
</div>

<!-- FILTROS -->
<div class="filters">
 <select id="filtroAno"></select>
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<!-- KPIs -->
<div class="kpis">
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains" style="color:var(--green)">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops" style="color:var(--red)">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<!-- GRÃFICOS -->
<div class="cards">
 <div class="card">
  <strong>ðŸ“ˆ BalanÃ§o de Pontos</strong>
  <div class="chart-wrap"><canvas id="chartLinha"></canvas></div>
 </div>
 <div class="card">
  <strong>ðŸ“Š Gains x Stops x 0x0</strong>
  <div class="chart-wrap"><canvas id="chartBar"></canvas></div>
 </div>
</div>

<!-- TABELA -->
<div class="card" style="height:auto">
 <strong>Tabela Operacional</strong>
 <table>
  <thead>
   <tr>
    <th>Dia</th><th>Pontos</th><th>Trades</th>
    <th>Gain</th><th>Stop</th><th>0x0</th>
    <th>Ativo</th><th>Semana</th>
   </tr>
  </thead>
  <tbody id="tbody"></tbody>
 </table>
</div>

</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";
const meses={"01":"Janeiro","02":"Fevereiro","03":"MarÃ§o","04":"Abril","05":"Maio","06":"Junho","07":"Julho","08":"Agosto","09":"Setembro","10":"Outubro","11":"Novembro","12":"Dezembro"};
let data=[],chartLinha,chartBar;

async function loadCSV(){
 const r=await fetch(CSV_URL,{cache:"no-store"});
 parseCSV(await r.text());
}

function parseCSV(t){
 const rows=t.trim().split(/\r?\n/); rows.shift();
 data=rows.map(r=>{
  const c=r.split(",");
  return{
   dia:c[0], semana:c[1], ativo:c[2],
   ano:c[0].slice(6,10), mes:c[0].slice(3,5),
   pontos:+c[3], trades:+c[4],
   gain:+c[5], stop:+c[6], zero:+c[7]
  }
 });
 initFiltros();
}

function initFiltros(){
 const anos=[...new Set(data.map(d=>d.ano))];
 filtroAno.innerHTML=anos.map(a=>`<option>${a}</option>`).join("");
 filtroAno.value=anos.at(-1);
 filtroAno.onchange=()=>{initMeses(); atualizar();}
 initMeses();
}

function initMeses(){
 const mesesDisp=[...new Set(data.filter(d=>d.ano==filtroAno.value).map(d=>d.mes))];
 filtroMes.innerHTML=`<option value="ALL">Todos</option>`+
 mesesDisp.map(m=>`<option value="${m}">${meses[m]}</option>`).join("");
 filtroMes.onchange=()=>{initSemanas(); atualizar();}
 initSemanas();
}

function initSemanas(){
 const f=data.filter(d=>d.ano==filtroAno.value && (filtroMes.value==="ALL"||d.mes==filtroMes.value));
 const semanas=[...new Set(f.map(d=>d.semana))];
 filtroSemana.innerHTML=`<option value="ALL">Todas</option>`+
 semanas.map(s=>`<option>${s}</option>`).join("");
 filtroSemana.onchange=atualizar;
 atualizar(); // ðŸ”‘ GARANTE QUE OS DADOS APAREÃ‡AM
}

function atualizar(){
 const f=data.filter(d=>
  d.ano==filtroAno.value &&
  (filtroMes.value==="ALL"||d.mes==filtroMes.value) &&
  (filtroSemana.value==="ALL"||d.semana==filtroSemana.value)
 );
 atualizarSubtitulo();
 renderKPIs(f); renderTabela(f); renderGraficos(f);
}

function atualizarSubtitulo(){
 subtitle.textContent=
 `${filtroAno.value} â€¢ ${
  filtroMes.value==="ALL"?"Todos os meses":meses[filtroMes.value]
 } â€¢ ${
  filtroSemana.value==="ALL"?"Todas as semanas":filtroSemana.value
 }`;
}

/* KPIs, tabela e grÃ¡ficos (mantidos) */
function renderKPIs(f){
 let t={trades:0,pontos:0,gain:0,stop:0,zero:0};
 f.forEach(d=>{
  t.trades+=d.trades; t.pontos+=d.pontos;
  t.gain+=d.gain; t.stop+=d.stop; t.zero+=d.zero;
 });
 kTrades.textContent=t.trades;
 kPontos.textContent=t.pontos;
 kGains.textContent=t.gain;
 kStops.textContent=t.stop;
 kZero.textContent=t.zero;
 kAcc.textContent=(t.gain+t.stop)?Math.round(t.gain/(t.gain+t.stop)*100)+"%":"0%";
}

function renderTabela(f){
 tbody.innerHTML="";
 f.forEach(d=>{
  tbody.innerHTML+=`
  <tr>
   <td>${d.dia}</td><td>${d.pontos}</td><td>${d.trades}</td>
   <td>${d.gain}</td><td>${d.stop}</td><td>${d.zero}</td>
   <td>${d.ativo}</td><td>${d.semana}</td>
  </tr>`;
 });
}

function renderGraficos(f){
 let acc=0,labels=[],saldo=[];
 f.forEach(d=>{acc+=d.pontos;labels.push(d.dia);saldo.push(acc)});
 if(chartLinha)chartLinha.destroy();
 chartLinha=new Chart(chartLinhaEl,{
  type:"line",
  data:{labels,datasets:[{data:saldo,borderColor:"#22c55e",fill:true,backgroundColor:"rgba(34,197,94,.15)"}]},
  options:{responsive:true,maintainAspectRatio:false,animation:{duration:800}}
 });
}

const chartLinhaEl=document.getElementById("chartLinha");
const chartBarEl=document.getElementById("chartBar");
loadCSV();
</script>
</body>
</html>
