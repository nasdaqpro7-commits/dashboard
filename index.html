<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard - NasdaqPro</title>

<style>
:root {
  --bg: #050b1a;
  --card: #0b1530;
  --accent: #4f6cff;
  --text: #ffffff;
  --muted: #9aa4c7;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  background: radial-gradient(circle at top, #0b1f4d, var(--bg));
  color: var(--text);
  min-height: 100vh;
}

/* ================= HEADER ================= */

header {
  padding: 32px 40px 10px;
  animation: fadeDown 0.9s ease forwards;
}

.logo-area {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.logo-area img {
  width: 220px;
  margin-bottom: 14px;
}

.logo-area h1 {
  font-size: 34px;
  letter-spacing: 3px;
  font-weight: 700;
}

.logo-area h2 {
  margin-top: 10px;
  font-size: 16px;
  color: var(--muted);
  font-weight: 400;
  transition: all 0.3s ease;
}

/* ================= FILTERS ================= */

.filters {
  display: flex;
  gap: 14px;
  padding: 25px 40px;
  animation: fadeUp 1s ease forwards;
}

select {
  background: linear-gradient(145deg, #060d22, #020714);
  color: white;
  padding: 12px 16px;
  border-radius: 12px;
  border: 1px solid #1c2a5a;
  min-width: 140px;
  font-size: 14px;
}

/* ================= KPIs ================= */

.kpis {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 18px;
  padding: 0 40px;
}

.kpi {
  background: linear-gradient(145deg, #0b1530, #050b1a);
  border-radius: 18px;
  padding: 22px;
  animation: fadeUp 1.1s ease forwards;
}

.kpi span {
  color: var(--muted);
  font-size: 13px;
}

.kpi strong {
  display: block;
  margin-top: 8px;
  font-size: 26px;
}

.green { color: #22c55e; }
.red { color: #ef4444; }

/* ================= ANIMAÇÕES ================= */

@keyframes fadeDown {
  from { opacity: 0; transform: translateY(-20px); }
  to   { opacity: 1; transform: translateY(0); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ================= RESPONSIVO ================= */

@media (max-width: 768px) {
  header { padding: 24px; }
  .filters { padding: 20px; flex-wrap: wrap; }
  .kpis { padding: 0 20px; }
  .logo-area img { width: 180px; }
  .logo-area h1 { font-size: 28px; }
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="logo-area">
    <img src="logo.png" alt="Mentoria NasdaqPro">
    <h1>DASHBOARD</h1>
    <h2 id="subtitle">Visão Geral</h2>
  </div>
</header>

<!-- ================= FILTERS ================= -->
<div class="filters">
  <select id="year">
    <option>2025</option>
    <option>2024</option>
  </select>

  <select id="month">
    <option>Janeiro</option>
    <option>Fevereiro</option>
    <option>Março</option>
    <option>Abril</option>
    <option>Maio</option>
    <option>Junho</option>
    <option>Julho</option>
    <option>Agosto</option>
    <option>Setembro</option>
    <option>Outubro</option>
    <option selected>Dezembro</option>
  </select>

  <select id="week">
    <option>Visão Geral</option>
    <option selected>Semana 1</option>
    <option>Semana 2</option>
    <option>Semana 3</option>
    <option>Semana 4</option>
  </select>
</div>

<!-- ================= KPIs ================= -->
<section class="kpis">
  <div class="kpi">
    <span>TRADES</span>
    <strong>11</strong>
  </div>

  <div class="kpi">
    <span>PONTOS</span>
    <strong>228</strong>
  </div>

  <div class="kpi">
    <span>GAINS</span>
    <strong class="green">7</strong>
  </div>

  <div class="kpi">
    <span>STOPS</span>
    <strong class="red">3</strong>
  </div>
</section>

<script>
function atualizarSubtitulo() {
  const ano = document.getElementById("year").value;
  const mes = document.getElementById("month").value;
  const semana = document.getElementById("week").value;

  let texto = "";

  if (semana === "Visão Geral") {
    texto = `${ano} • ${mes}`;
  } else {
    texto = `${ano} • ${mes} • ${semana}`;
  }

  document.getElementById("subtitle").innerText = texto;
}

document.querySelectorAll("select").forEach(el => {
  el.addEventListener("change", atualizarSubtitulo);
});

atualizarSubtitulo();
</script>

</body>
</html>
