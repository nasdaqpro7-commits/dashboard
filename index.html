<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --bg: #020617;
  --card: #0f172a;
  --border: rgba(255,255,255,.1);
  --text: #e5e7eb;
  --text-muted: #94a3b8;
  --accent: #22c55e;
  --red: #ef4444;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  max-width: 420px;
  width: 100%;
}

.header {
  text-align: center;
  margin-bottom: 32px;
}

.logo {
  font-size: 48px;
  margin-bottom: 12px;
}

h1 {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 8px;
}

.subtitle {
  font-size: 14px;
  color: var(--text-muted);
}

.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 32px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 8px;
  color: var(--text);
}

input {
  width: 100%;
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 12px 16px;
  font-size: 14px;
  color: var(--text);
  transition: all .2s ease;
}

input:focus {
  outline: none;
  border-color: var(--accent);
  background: rgba(255,255,255,0.08);
}

input::placeholder {
  color: var(--text-muted);
}

.btn {
  width: 100%;
  background: var(--accent);
  color: #000;
  border: none;
  padding: 14px;
  border-radius: 8px;
  font-size: 15px;
  font-weight: 700;
  cursor: pointer;
  transition: all .2s ease;
  margin-top: 8px;
}

.btn:hover {
  background: #16a34a;
  transform: scale(1.02);
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

.alert {
  padding: 12px 16px;
  border-radius: 8px;
  margin-bottom: 20px;
  font-size: 14px;
  display: none;
}

.alert.error {
  background: rgba(239, 68, 68, 0.1);
  border: 1px solid rgba(239, 68, 68, 0.3);
  color: var(--red);
}

.alert.warning {
  background: rgba(251, 191, 36, 0.1);
  border: 1px solid rgba(251, 191, 36, 0.3);
  color: #fbbf24;
}

.links {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
  font-size: 14px;
}

.links a {
  color: var(--text-muted);
  text-decoration: none;
  transition: color .2s;
}

.links a:hover {
  color: var(--accent);
}

.divider {
  text-align: center;
  margin: 24px 0;
  color: var(--text-muted);
  font-size: 13px;
}

.back-link {
  text-align: center;
  margin-top: 20px;
}

.back-link a {
  color: var(--text-muted);
  text-decoration: none;
  font-size: 14px;
  transition: color .2s;
}

.back-link a:hover {
  color: var(--accent);
}

@media (max-width: 480px) {
  .container { max-width: 100%; }
  .card { padding: 24px; }
  h1 { font-size: 24px; }
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="logo">üîê</div>
    <h1>Entrar</h1>
    <p class="subtitle">Acesse sua √°rea exclusiva</p>
  </div>

  <div class="card">
    <div id="alert" class="alert"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="seu@email.com" required>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
      </div>

      <button type="submit" class="btn" id="btnLogin">
        Entrar
      </button>
    </form>

    <div class="divider">ou</div>

    <div class="links">
      <a href="cadastro.html">Criar conta</a>
      <a href="#" id="esqueceuSenha">Esqueceu a senha?</a>
    </div>

    <div class="back-link">
      <a href="index.html">‚Üê Voltar para p√°gina inicial</a>
    </div>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>

<script>
const form = document.getElementById('loginForm');
const alertBox = document.getElementById('alert');
const btnLogin = document.getElementById('btnLogin');

function mostrarAlerta(mensagem, tipo) {
  alertBox.textContent = mensagem;
  alertBox.className = `alert ${tipo}`;
  alertBox.style.display = 'block';
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const email = document.getElementById('email').value.trim();
  const senha = document.getElementById('senha').value;

  btnLogin.disabled = true;
  btnLogin.textContent = 'Entrando...';

  try {
    // Faz login
    const userCredential = await auth.signInWithEmailAndPassword(email, senha);
    const user = userCredential.user;

    // Busca dados do usu√°rio no Firestore
    const userDoc = await db.collection('users').doc(user.uid).get();

    if (!userDoc.exists) {
      // Se n√£o existe no Firestore, cria agora
      await db.collection('users').doc(user.uid).set({
        nome: user.displayName || user.email.split('@')[0],
        email: user.email,
        role: 'aluno',
        aprovado: false,
        criadoEm: firebase.firestore.FieldValue.serverTimestamp()
      });
      mostrarAlerta('‚è≥ Conta criada. Aguarde aprova√ß√£o do administrador.', 'warning');
      await auth.signOut();
      btnLogin.disabled = false;
      btnLogin.textContent = 'Entrar';
      return;
    }

    const userData = userDoc.data();

    // Verifica se √© admin
    if (userData.role === 'admin') {
      // Admin sempre tem acesso
      window.location.href = 'admin.html';
      return;
    }

    // Verifica se o aluno foi aprovado
    if (userData.aprovado !== true) {
      mostrarAlerta('‚è≥ Sua conta ainda est√° aguardando aprova√ß√£o do administrador.', 'warning');
      await auth.signOut();
      btnLogin.disabled = false;
      btnLogin.textContent = 'Entrar';
      return;
    }

    // Aluno aprovado - redireciona para √°rea do aluno
    window.location.href = 'aluno.html';

  } catch (error) {
    console.error('Erro no login:', error);
    
    let mensagem = '‚ùå ';
    
    switch (error.code) {
      case 'auth/user-not-found':
      case 'auth/wrong-password':
        mensagem += 'E-mail ou senha incorretos.';
        break;
      case 'auth/invalid-email':
        mensagem += 'E-mail inv√°lido.';
        break;
      case 'auth/too-many-requests':
        mensagem += 'Muitas tentativas. Tente novamente mais tarde.';
        break;
      default:
        mensagem += error.message;
    }
    
    mostrarAlerta(mensagem, 'error');
    btnLogin.disabled = false;
    btnLogin.textContent = 'Entrar';
  }
});

// Esqueceu a senha
document.getElementById('esqueceuSenha').addEventListener('click', async (e) => {
  e.preventDefault();
  
  const email = document.getElementById('email').value.trim();
  
  if (!email) {
    mostrarAlerta('‚ùå Digite seu e-mail primeiro', 'error');
    return;
  }

  try {
    await auth.sendPasswordResetEmail(email);
    mostrarAlerta('‚úÖ E-mail de recupera√ß√£o enviado! Verifique sua caixa de entrada.', 'warning');
  } catch (error) {
    mostrarAlerta('‚ùå Erro ao enviar e-mail de recupera√ß√£o: ' + error.message, 'error');
  }
});
</script>

</body>
</html>
