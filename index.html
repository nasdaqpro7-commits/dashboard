<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard - Mentoria NasdaqPro</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box;font-family:Inter,Arial}
body{
 margin:0;
 background:radial-gradient(circle at top,#0b1f4a,#050914);
 color:#fff;
}
.container{padding:30px}
header img{height:70px}
header h1{
 margin:10px 0 5px;
 font-size:36px;
 letter-spacing:2px;
}
.subtitle{color:#9fb3ff;margin-bottom:30px}

.filters{
 display:flex;gap:15px;margin-bottom:25px
}
select{
 background:#070d1f;
 color:#fff;
 border:1px solid rgba(255,255,255,.1);
 padding:12px 16px;
 border-radius:14px;
 font-size:14px;
}

.kpis{
 display:grid;
 grid-template-columns:repeat(6,1fr);
 gap:15px;
 margin-bottom:30px
}
.card{
 background:linear-gradient(145deg,#060c1f,#02040a);
 border-radius:18px;
 padding:18px;
 box-shadow:0 10px 30px rgba(0,0,0,.4);
 animation:fadeUp .6s ease both;
}
.card span{font-size:13px;color:#aaa}
.card strong{font-size:28px;margin-top:5px;display:block}

.green{color:#1dd75f}
.red{color:#ff4b4b}
.yellow{color:#ffd000}

.charts{
 display:grid;
 grid-template-columns:1fr 1fr;
 gap:20px
}
.chart-box{
 background:linear-gradient(145deg,#060c1f,#02040a);
 border-radius:20px;
 padding:20px;
 height:360px;
}

@keyframes fadeUp{
 from{opacity:0;transform:translateY(10px)}
 to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>
<div class="container">

<header>
 <img src="logo.png" alt="Logo">
 <h1>DASHBOARD</h1>
 <div class="subtitle" id="subtitle"></div>
</header>

<div class="filters">
 <select id="ano">
  <option>2025</option>
 </select>
 <select id="mes">
  <option>Janeiro</option>
  <option selected>Dezembro</option>
 </select>
 <select id="semana">
  <option>Semana 1</option>
  <option>Semana 2</option>
 </select>
</div>

<div class="kpis">
 <div class="card"><span>TRADES</span><strong id="trades">11</strong></div>
 <div class="card"><span>PONTOS</span><strong id="pontos">228</strong></div>
 <div class="card"><span>GAINS</span><strong class="green" id="gains">7</strong></div>
 <div class="card"><span>STOPS</span><strong class="red" id="stops">3</strong></div>
 <div class="card"><span>0x0</span><strong class="yellow" id="zero">1</strong></div>
 <div class="card"><span>ASSERTIVIDADE</span><strong id="winrate">64%</strong></div>
</div>

<div class="charts">
 <div class="chart-box">
  <strong>Balanço de Pontos</strong>
  <canvas id="linha"></canvas>
 </div>

 <div class="chart-box">
  <strong>Gains x Stops x 0x0</strong>
  <canvas id="barras"></canvas>
 </div>
</div>

</div>

<script>
const dados={
 labels:["Seg","Ter","Qua","Qui","Sex"],
 saldo:[20,80,140,190,228],
 gains:7,stops:3,zero:1
};

document.getElementById("subtitle").innerText=
 "2025 • Dezembro • Semana 1";

new Chart(document.getElementById("linha"),{
 type:"line",
 data:{
  labels:dados.labels,
  datasets:[{
   data:dados.saldo,
   borderColor:"#3b6cff",
   tension:.4,
   fill:true,
   backgroundColor:"rgba(59,108,255,.2)"
  }]
 },
 options:{
  responsive:true,
  animation:{duration:1200,easing:"easeInOutQuart"},
  plugins:{legend:{display:false}},
  scales:{
   x:{grid:{display:false}},
   y:{grid:{color:"rgba(255,255,255,.05)"}}
  }
 }
});

new Chart(document.getElementById("barras"),{
 type:"bar",
 data:{
  labels:["Gains","Stops","0x0"],
  datasets:[{
   data:[dados.gains,dados.stops,dados.zero],
   backgroundColor:["#1dd75f","#ff4b4b","#ffd000"]
  }]
 },
 options:{
  responsive:true,
  animation:{duration:900,easing:"easeOutCubic"},
  plugins:{legend:{display:false}},
  scales:{y:{beginAtZero:true}}
 }
});
</script>

</body>
</html>
