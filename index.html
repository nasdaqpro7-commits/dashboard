<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}

*{
 box-sizing:border-box;
 font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont;
}

body{
 margin:0;
 background:radial-gradient(circle at top,#0b1f4d,#020617 70%);
 color:var(--text);
}

.container{
 max-width:1600px;
 margin:auto;
 padding:clamp(16px,2vw,28px);
}

/* ================= HEADER ================= */
.header{
 display:flex;
 flex-direction:column;
 align-items:flex-start;
 margin-bottom:32px;
 animation:fadeDown .6s ease;
}

.header img{
 height:68px;
}

.dashboard-title{
 margin-top:14px;
 font-size:22px;
 letter-spacing:4px;
 font-weight:900;
 color:#fff;
}

.dashboard-subtitle{
 margin-top:6px;
 font-size:14px;
 color:var(--muted);
}

/* ================= FILTROS ================= */
.filters{
 display:flex;
 gap:12px;
 margin-bottom:28px;
 flex-wrap:wrap;
 animation:fadeUp .6s ease;
}

select{
 background:var(--card);
 color:var(--text);
 border:1px solid var(--border);
 border-radius:14px;
 padding:12px 16px;
 font-size:15px;
 width:220px;
 transition:.25s;
}

select:hover{
 border-color:var(--blue);
}

/* ================= KPIs ================= */
.kpis{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
 gap:16px;
 margin-bottom:32px;
}

.kpi{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:18px;
 padding:18px;
 animation:fadeUp .6s ease;
 transition:.3s;
}

.kpi:hover{
 transform:translateY(-4px);
 border-color:rgba(147,197,253,.4);
}

.kpi span{
 color:var(--muted);
 font-size:13px;
 text-transform:uppercase;
}

.kpi strong{
 display:block;
 margin-top:8px;
 font-size:28px;
}

/* ================= CARDS ================= */
.cards{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
 gap:18px;
 margin-bottom:28px;
}

.card{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:22px;
 padding:18px;
 height:clamp(320px,38vw,440px);
 display:flex;
 flex-direction:column;
 animation:fadeUp .7s ease;
}

.card strong{
 margin-bottom:12px;
 font-size:18px;
}

.chart-wrap{
 flex:1;
 position:relative;
}

canvas{
 width:100%!important;
 height:100%!important;
}

/* ================= TABELA ================= */
.table-wrap{overflow-x:auto}

table{
 width:100%;
 min-width:900px;
 border-collapse:collapse;
}

thead{
 background:linear-gradient(180deg,#020b2a,#020617);
}

th{
 color:var(--blue);
 font-weight:700;
 font-size:17px;
 padding:18px 12px;
 text-align:center;
}

td{
 padding:15px 12px;
 border-bottom:1px solid var(--border);
 font-size:15px;
 text-align:center;
}

thead th:first-child,
tbody td:first-child{
 text-align:left;
 padding-left:18px;
}

tr.total{
 background:rgba(34,197,94,.08);
 font-weight:700;
}

/* ================= ANIMAÃ‡Ã•ES ================= */
@keyframes fadeUp{
 from{opacity:0;transform:translateY(18px)}
 to{opacity:1;transform:none}
}

@keyframes fadeDown{
 from{opacity:0;transform:translateY(-18px)}
 to{opacity:1;transform:none}
}

/* ================= RESPONSIVO ================= */
@media(max-width:900px){
 .cards{grid-template-columns:1fr}
}
@media(max-width:600px){
 select{width:100%}
}
</style>
</head>

<body>

<div class="filters">
