<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nasdaq Pro Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0b0f19;
      color: #ffffff;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      padding: 14px 24px;
      background: #0f1525;
      border-bottom: 1px solid #1f2a44;
    }

    .logo {
      height: 42px;
      object-fit: contain;
    }

    /* CONTEÚDO */
    main {
      padding: 24px;
    }

    .card {
      background: #131a2e;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.05);
    }

    .card h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #8fa2ff;
    }
  </style>
</head>

<body>

  <!-- CABEÇALHO COM LOGO -->
  <header>
    <img src="logo.png" alt="Nasdaq Pro" class="logo">
  </header>

  <!-- CONTEÚDO DO DASHBOARD -->
  <main>

    <div class="card">
      <h2>Resumo Geral</h2>
      <p>Aqui entra o resumo do dashboard.</p>
    </div>

    <div class="card">
      <h2>Win Rate</h2>
      <p>Dados de performance.</p>
    </div>

    <div class="card">
      <h2>Resultados</h2>
      <p>Gain / Loss / 0x0</p>
    </div>

  </main>

</body>
</html>
