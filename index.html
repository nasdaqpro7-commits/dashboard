<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}

*{
 box-sizing:border-box;
 font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont;
}

body{
 margin:0;
 background:radial-gradient(circle at top,#0b1f4d,#020617 70%);
 color:var(--text);
}

.container{
 max-width:1600px;
 margin:auto;
 padding:clamp(16px,2vw,28px);
 animation:fadePage .6s ease;
}

/* ANIMA√á√ïES */
@keyframes fadeUp{
 from{opacity:0; transform:translateY(14px)}
 to{opacity:1; transform:translateY(0)}
}
@keyframes fadePage{
 from{opacity:0}
 to{opacity:1}
}

/* HEADER */
.header{
 display:flex;
 flex-direction:column;
 align-items:flex-start;
 margin-bottom:36px;
 animation:fadeUp .8s ease;
}

.header img{
 height:84px;
 max-width:100%;
}

.dashboard-title{
 margin-top:20px;
 font-size:22px;
 letter-spacing:4px;
 font-weight:900;
 color:var(--blue);
 opacity:.95;
}

/* FILTROS */
.filters{
 display:flex;
 gap:12px;
 margin-bottom:24px;
 flex-wrap:wrap;
 animation:fadeUp .9s ease;
}

select{
 background:var(--card);
 color:var(--text);
 border:1px solid var(--border);
 border-radius:14px;
 padding:12px 16px;
 font-size:15px;
 width:220px;
}

select:disabled{opacity:.5}

/* KPIs */
.kpis{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
 gap:16px;
 margin-bottom:28px;
 animation:fadeUp 1s ease;
}

.kpi{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:18px;
 padding:18px;
}

.kpi span{
 color:var(--muted);
 font-size:13px;
 text-transform:uppercase;
}

.kpi strong{
 display:block;
 margin-top:8px;
 font-size:28px;
}

/* GR√ÅFICOS */
.cards{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
 gap:16px;
 margin-bottom:24px;
 animation:fadeUp 1.1s ease;
}

.card{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:22px;
 padding:18px;
 display:flex;
 flex-direction:column;
}

.card strong{
 margin-bottom:12px;
 font-size:18px;
}

.chart-wrap{
 flex:1;
 position:relative;
}

canvas{
 width:100%!important;
 height:100%!important;
}

/* ===== TABELA OPERACIONAL (MELHORADA) ===== */
.table-wrap{
 overflow:auto;
 max-height:420px;
 border-radius:14px;
}

table{
 width:100%;
 min-width:900px;
 border-collapse:collapse;
}

thead{
 position:sticky;
 top:0;
 z-index:2;
 background:linear-gradient(180deg,#020b2a,#020617);
}

th{
 color:var(--blue);
 font-weight:700;
 font-size:16px;
 padding:16px 12px;
 text-align:center;
 border-bottom:1px solid var(--border);
}

td{
 padding:14px 12px;
 border-bottom:1px solid var(--border);
 font-size:15px;
 text-align:center;
}

tbody tr:nth-child(even){
 background:rgba(255,255,255,.02);
}

tbody tr:hover{
 background:rgba(147,197,253,.08);
 cursor:pointer;
}

thead th:first-child,
tbody td:first-child{
 text-align:left;
 padding-left:18px;
}

tr.total{
 background:linear-gradient(90deg,rgba(34,197,94,.18),rgba(34,197,94,.05));
 font-weight:800;
}

/* RESPONSIVO */
@media(max-width:900px){
 .cards{grid-template-columns:1fr}
}

@media(max-width:600px){
 select{width:100%}
}
</style>
</head>

<body>
<div class="container">

<div class="header">
 <img src="logo.png" alt="Mentoria NasdaqPro">
 <span class="dashboard-title">DASHBOARD</span>
</div>

<div class="filters">
 <select id="filtroAno"></select>
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<div class="kpis">
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains" style="color:var(--green)">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops" style="color:var(--red)">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<div class="cards">
 <div class="card" style="height:420px">
  <strong>üìà Balan√ßo de Pontos</strong>
  <div class="chart-wrap"><canvas id="chartLinha"></canvas></div>
 </div>
 <div class="card" style="height:420px">
  <strong>üìä Gains x Stops x 0x0</strong>
  <div class="chart-wrap"><canvas id="chartBar"></canvas></div>
 </div>
</div>

<div class="card">
 <strong>üìã Tabela Operacional</strong>
 <div class="table-wrap">
  <table>
   <thead>
    <tr>
     <th>Dia</th>
     <th>Pontos</th>
     <th>Trades</th>
     <th>Gain</th>
     <th>Stop</th>
     <th>0x0</th>
     <th>Ativo</th>
     <th>Semana</th>
    </tr>
   </thead>
   <tbody id="tbody"></tbody>
  </table>
 </div>
</div>

</div>
