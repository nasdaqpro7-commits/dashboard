<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard | Mentoria NasdaqPro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --bg1:#020617;
 --bg2:#06153a;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --blue:#6366f1;
 --green:#22c55e;
 --red:#ef4444;
}

*{box-sizing:border-box;font-family:Inter,system-ui}
body{
 margin:0;
 background:radial-gradient(1200px at top,#0b2a7a,#020617 70%);
 color:var(--text);
 min-height:100vh;
}

/* CONTAINER */
.container{
 max-width:1400px;
 margin:auto;
 padding:40px 32px 80px;
}

/* HEADER */
.header{
 animation:fadeDown .8s ease both;
}
.logo{
 width:190px;
 display:block;
}
.title{
 font-size:44px;
 font-weight:800;
 margin:18px 0 6px;
 letter-spacing:2px;
}
.subtitle{
 color:var(--muted);
 font-size:15px;
}

/* FILTROS */
.filters{
 display:flex;
 gap:16px;
 margin:36px 0 30px;
 flex-wrap:wrap;
 animation:fadeUp .8s ease .2s both;
}

/* DROPDOWN CUSTOM */
.dropdown{
 position:relative;
 width:180px;
}
.drop-btn{
 width:100%;
 background:linear-gradient(180deg,#050b1a,#020617);
 border:1px solid var(--border);
 color:#fff;
 padding:14px 16px;
 border-radius:14px;
 cursor:pointer;
 display:flex;
 justify-content:space-between;
 align-items:center;
}
.drop-list{
 position:absolute;
 top:110%;
 left:0;
 right:0;
 background:#050b1a;
 border:1px solid var(--border);
 border-radius:14px;
 overflow:hidden;
 display:none;
 z-index:10;
}
.drop-list div{
 padding:14px 16px;
 cursor:pointer;
}
.drop-list div:hover{
 background:rgba(99,102,241,.15);
}
.dropdown.active .drop-list{display:block}

/* KPIS */
.kpis{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
 gap:20px;
 animation:fadeUp .8s ease .4s both;
}
.kpi{
 background:linear-gradient(180deg,#050b1a,#020617);
 border:1px solid var(--border);
 border-radius:22px;
 padding:26px;
}
.kpi span{
 color:var(--muted);
 font-size:13px;
 letter-spacing:1px;
}
.kpi strong{
 display:block;
 margin-top:10px;
 font-size:30px;
}

/* ANIMAÇÕES */
@keyframes fadeDown{
 from{opacity:0;transform:translateY(-20px)}
 to{opacity:1;transform:none}
}
@keyframes fadeUp{
 from{opacity:0;transform:translateY(20px)}
 to{opacity:1;transform:none}
}

/* MOBILE */
@media(max-width:600px){
 .title{font-size:34px}
 .logo{width:150px}
}
</style>
</head>

<body>
<div class="container">

<header class="header">
 <img src="logo.png" class="logo" alt="Mentoria NasdaqPro">
 <div class="title">DASHBOARD</div>
 <div class="subtitle" id="subtitulo">2025 • Dezembro • Semana 1</div>
</header>

<div class="filters">
 <div class="dropdown">
  <div class="drop-btn">2025 ▾</div>
  <div class="drop-list">
   <div>2024</div>
   <div>2025</div>
  </div>
 </div>

 <div class="dropdown">
  <div class="drop-btn">Dezembro ▾</div>
  <div class="drop-list">
   <div>Janeiro</div>
   <div>Fevereiro</div>
   <div>Dezembro</div>
  </div>
 </div>

 <div class="dropdown">
  <div class="drop-btn">Semana 1 ▾</div>
  <div class="drop-list">
   <div>Semana 1</div>
   <div>Semana 2</div>
   <div>Semana 3</div>
  </div>
 </div>
</div>

<div class="kpis">
 <div class="kpi"><span>TRADES</span><strong>11</strong></div>
 <div class="kpi"><span>PONTOS</span><strong>228</strong></div>
 <div class="kpi"><span>GAINS</span><strong style="color:var(--green)">7</strong></div>
 <div class="kpi"><span>STOPS</span><strong style="color:var(--red)">3</strong></div>
</div>

</div>

<script>
document.querySelectorAll(".dropdown").forEach(d=>{
 const btn=d.querySelector(".drop-btn");
 btn.onclick=()=>{
  document.querySelectorAll(".dropdown").forEach(o=>o!==d&&o.classList.remove("active"));
  d.classList.toggle("active");
 };
 d.querySelectorAll(".drop-list div").forEach(opt=>{
  opt.onclick=()=>{
   btn.innerHTML=opt.textContent+" ▾";
   d.classList.remove("active");
  };
 });
});
document.addEventListener("click",e=>{
 if(!e.target.closest(".dropdown"))
  document.querySelectorAll(".dropdown").forEach(d=>d.classList.remove("active"));
});
</script>

</body>
</html>
